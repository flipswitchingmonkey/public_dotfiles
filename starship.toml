format = """
$time\
(#181D31)\
$os\
$username\
[](fg:#181D31 bg:#181D31)\
$directory\
[](fg:#181D31 bg:#678983)\
$git_branch\
$git_status\
[](fg:#678983 bg:#F0E9D2)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#F0E9D2 bg:#F0E9D2)\
$docker_context\
[ ](fg:#F0E9D2)\
"""

add_newline = true

[username]
style_user = 'white bold'
style_root = 'black bold'
format = 'user: [$user]($style) '
disabled = false
show_always = false

[directory]
read_only = " "
style = "bg:#181D31"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[git_branch]
symbol = " "
style = "bg:#678983"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#678983"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = " "
style = "bg:#E6DDC4"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
style = 'bg:#181D31'
format = '[\[ $time \]]($style)'

[aws]
disabled = true
symbol = "  "

[azure]
disabled = true

